<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style type="text/css">
        :root {
            --primary-color: #0f2027;
            --secondary-color: #2c5364;
            --accent-color: #00ff9d;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        .data-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .data-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .data-item {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .data-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        .data-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }
        .data-item h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .data-item p {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin: 0;
            position: relative;
        }
        .data-head {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .value {
            font-size: 4rem;
            background: linear-gradient(45deg, #fff, var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }
        footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <main>
        <div class="data-head">
            <i class="fas fa-microchip"></i> Sistema de Monitorización DHT
        </div>

        <div class="data-container">
            <div class="data-item">
                <div class="status-indicator"></div>
                <h2><i class="fas fa-temperature-high"></i> Temperatura</h2>
                <p class="value" id="temperature">22 &#8451;</p>
            </div>
            <div class="data-item">
                <div class="status-indicator"></div>
                <h2><i class="fas fa-tint"></i> Humedad</h2>
                <p class="value" id="humidity">10%</p>
            </div>
            <div class="data-item">
                <div class="status-indicator"></div>
                <h2><i class="fas fa-thermometer-half"></i> Sensación Térmica</h2>
                <p class="value" id="heatIndex">--°C</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 Smart DHT | <i class="fas fa-code"></i> con <i class="fas fa-heart"></i> por Dev Daniel Debersa</p>
    </footer>
    <!-- the scripts for products you want to access must be added-->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "oKlsC4YiEBttceFLwIDzWx18fb5poFYtUx5y0Gx4",
            authDomain: "fir-dhtsensor.firebaseapp.com",
            databaseURL: "https://esp32dht-database-default-rtdb.firebaseio.com/",
            projectId: "fir-dhtsensor",
            storageBucket: "fir-dhtsensor.firebasestorage.app",
            messagingSenderId: "581009953012",
            appId: "1:581009953012:web:756b0e6d166ed3b8b70ea1",
            measurementId: "G-3L9564E0CE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get references to the data we want
        var database = firebase.database();
        var dataRef1 = database.ref('DHT_11/Humidity');
        var dataRef2 = database.ref('DHT_11/Temperature');

        // Función para calcular la sensación térmica
        function calculateHeatIndex(temp, hum) {
            // Fórmula simplificada del índice de calor
            let t = parseFloat(temp);
            let h = parseFloat(hum);
            let hi = 0.5 * (t + 61.0 + ((t-68.0)*1.2) + (h*0.094));
            // Convertir de Fahrenheit a Celsius
            return ((hi - 32) * 5/9).toFixed(1);
        }

        // Actualizar los datos en tiempo real
        dataRef1.on('value', function(getdata1) {
            var humi = getdata1.val();
            document.getElementById('humidity').innerHTML = humi + "%";
            updateHeatIndex();
        });

        dataRef2.on('value', function(getdata2) {
            var temp = getdata2.val();
            document.getElementById('temperature').innerHTML = temp + "&#8451;";
            updateHeatIndex();
        });

        function updateHeatIndex() {
            let temp = document.getElementById('temperature').innerHTML.replace('℃', '');
            let hum = document.getElementById('humidity').innerHTML.replace('%', '');
            if(temp && hum) {
                let hi = calculateHeatIndex(temp, hum);
                document.getElementById('heatIndex').innerHTML = hi + "&#8451;";
            }
        }
    </script>
</body>
</html>
