<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f2027">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>TempApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style type="text/css">
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --surface-color: #FFFFFF;
            --background-color: #F5F5F5;
            --text-primary: rgba(0, 0, 0, 0.87);
            --text-secondary: rgba(0, 0, 0, 0.6);
            --elevation-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --elevation-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }

        /* Flutter Scaffold simulation */
        body {
            background-color: var(--background-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Flutter AppBar simulation */
        .app-bar {
            background: var(--primary-color);
            color: white;
            padding: 16px;
            box-shadow: var(--elevation-1);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            min-height: 56px;
        }

        .app-bar h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
        }

        /* Flutter SafeArea simulation */
        main {
            flex: 1;
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Flutter Card simulation */
        .data-item {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--elevation-1);
            transition: box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .data-item:active {
            box-shadow: var(--elevation-2);
        }

        /* Flutter Text styles */
        .data-item h2 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin: 0 0 8px 0;
            letter-spacing: 0.1px;
        }

        .value {
            font-size: 34px;
            color: var(--text-primary);
            font-weight: 400;
            margin: 0;
            line-height: 1.2;
        }

        /* Flutter Material Ink effect simulation */
        .data-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .data-item:active::before {
            opacity: 0.1;
        }

        /* Flutter BottomNavigationBar simulation */
        footer {
            background: var(--surface-color);
            color: var(--text-secondary);
            padding: 16px;
            text-align: center;
            box-shadow: var(--elevation-1);
            font-size: 12px;
        }

        @media (max-width: 600px) {
            main {
                padding: 8px;
            }

            .data-item {
                border-radius: 8px;
                margin-bottom: 8px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Flutter Scaffold AppBar -->
    <header class="app-bar">
        <h1><i class="fas fa-microchip"></i> Monitor DHT</h1>
    </header>

    <!-- Flutter body content -->
    <main>
        <div class="data-container">
            <div class="data-item">
                <h2><i class="fas fa-temperature-high"></i> Temperatura</h2>
                <p class="value" id="temperature">22 &#8451;</p>
            </div>
            <div class="data-item">
                <h2><i class="fas fa-tint"></i> Humedad</h2>
                <p class="value" id="humidity">10%</p>
            </div>
            <div class="data-item">
                <h2><i class="fas fa-thermometer-half"></i> Sensación Térmica</h2>
                <p class="value" id="heatIndex">--°C</p>
            </div>
        </div>
    </main>

    <!-- Flutter BottomNavigationBar -->
    <footer>
        <p>© 2025 Smart DHT | <i class="fas fa-code"></i> con <i class="fas fa-heart"></i> por Dev Daniel Debersa</p>
    </footer>
    
    <!-- Firebase SDK Modular -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDSuCyHJIFXdCz3z7vfBzcgVEuAj1U02WA",
            authDomain: "esp32dht-database-97559.firebaseapp.com",
            databaseURL: "https://esp32dht-database-97559-default-rtdb.firebaseio.com",
            projectId: "esp32dht-database-97559",
            storageBucket: "esp32dht-database-97559.firebasestorage.app",
            messagingSenderId: "524944334915",
            appId: "1:524944334915:web:1251d6d75957741144b4f6",
            measurementId: "G-P2R34GJF40"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Función para calcular la sensación térmica
        function calculateHeatIndex(temp, hum) {
            let t = parseFloat(temp);
            let h = parseFloat(hum);
            let hi = 0.5 * (t + 61.0 + ((t-68.0)*1.2) + (h*0.094));
            return ((hi - 32) * 5/9).toFixed(1);
        }

        // Referencias a la base de datos
        const humidityRef = ref(database, 'DHT_11/Humidity');
        const temperatureRef = ref(database, 'DHT_11/Temperature');

        // Escuchar cambios en tiempo real
        onValue(humidityRef, (snapshot) => {
            const humi = snapshot.val();
            document.getElementById('humidity').innerHTML = humi + "%";
            updateHeatIndex();
        });

        onValue(temperatureRef, (snapshot) => {
            const temp = snapshot.val();
            document.getElementById('temperature').innerHTML = temp + "&#8451;";
            updateHeatIndex();
        });

        function updateHeatIndex() {
            let temp = document.getElementById('temperature').innerHTML.replace('℃', '');
            let hum = document.getElementById('humidity').innerHTML.replace('%', '');
            if(temp && hum) {
                let hi = calculateHeatIndex(temp, hum);
                document.getElementById('heatIndex').innerHTML = hi + "&#8451;";
            }
        }
    </script>
</body>
</html>
